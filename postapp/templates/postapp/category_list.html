{% extends 'postapp/base.html' %}
{% load postapp_tags %}
{% load static %}
{% block content %}


{% get_categories as categories %}

<div class="list-group">
    {% for cat in categories %}
        <a href="{{ cat.get_absolute_url }}" class="list-group-item list-group-item-action">
            {{ cat }}
        </a>
    {% endfor %}
</div>

{% endblock %}
